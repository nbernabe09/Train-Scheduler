<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	<!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
</head>
<body>

	<div class="container">
		<div class="jumbotron text-center">
		  <h1>Train Scheduler</h1>
		  <p>All Aboard the Gravy Train!</p>
		</div>
	</div>

	<div class="container">
		<div class="panel panel-primary">
		  <div class="panel-heading">
		    <h3 class="panel-title">Current Train Schedule</h3>
		  </div>
		  <table class="table">
		  	<thead>		  		
			    <tr>
				    <th>Train Name</th>
				    <th>Destination</th>
				    <th>Frequency (min)</th>
				    <th>Next Arrival (military time)</th>
				    <th>Minutes Away</th>
				    <th></th>
				  </tr>
		  	</thead>
		  	<tbody>
		  	</tbody>
		  </table>
		</div>
	</div>

	<div class="container">
		<div class="panel panel-primary">
		  <div class="panel-heading">
		    <h3 class="panel-title">Add Train</h3>
		  </div>
		  <div class="panel-body">
		    <form role="form">
          <div class="form-group">
            <label for="name-input">Train Name</label>
            <input class="form-control" id="name-input" type="text">
          </div>
          <div class="form-group">
            <label for="destination-input">Destination</label>
            <input class="form-control" id="destination-input" type="text">
          </div>
          <div class="form-group">
            <label for="time-input">First Train Time<!--  (HH:mm - military time) --></label>
            <input class="form-control" id="time-input" type="time">
          </div>
          <div class="form-group">
            <label for="frequency-input">Frequency (min)</label>
            <input class="form-control" id="frequency-input" type="number">
          </div>
          <button class="btn btn-primary" id="add-train" type="submit">Submit</button>
        </form>
		  </div>
		</div>
	</div>

	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
